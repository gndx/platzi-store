language: node_js
cache:
  directories:
  - node_modules
  - ~/.npm
node_js:
  - '12'
git:
  depth: 3
script:
  - yarn build
notification:
  email:
    recipients:
      -b.brayan.getial@gmail.com
    on_succes: always
    on_failure: always
deploy:
  provider: pages
  skip-cleanup: true
  keep-history: true
  github-token: $GITHUB_TOKEN
  local-dir: dist/
  target-branch: gh-pages
  commit_message: "Deploy del proyecto"
  on:
    branch: master