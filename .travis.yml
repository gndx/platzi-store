language: node_js
node_js:
  - 12

cache:
  directories:
    - node_modules
    - ~/.npm
git:
  depth: 3

script:
  - yarn build

notifications:
  email:
    recipients:
      - sidota1292@ergowiki.com
    on_sucess:  always
    on_failure: always

deploy:
  provider: pages
  skip_cleanup: true
  keep_history: true
  github_token: $GITHUB_TOKEN
  local_dir:  dist/
  target_branch:  gh-pages
  commit_message: "Deploy del proyecto..."
  on:
    branch: master