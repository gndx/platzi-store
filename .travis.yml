language: node_js
cache: npm
node_js:
  - '12'
git:
  depth: 3

script:
  - yarn build
deploy:
  provider: pages
  skip_cleanup: true
  keep_history: true
  github_token: $GITHUB_TOKEN # Set in the settings page of your repository, as a secure variable
  local_dir: dist/
  target_branch: gh-pages
  commit_message: 'Deploy de proyecto'
  on:
    branch: master
