languaje: node_js

cache:
  directories:
    - node_modules
    - ~/.npm


node_js:
  - '12'

git:
  depth: 3

script:
  - yarn build
notifications:
  email:
    recipients:
      - seba.c.garay@gmail.com
    on_successs: always
    on_failure: always
deploy:
  provider: pages
  skip-cleanup: true
  keep-history: true
  github-token: $GITHUB_TOKEN
  local-dir: dist/
  target-branch: gh-pages
  commit_message: "Deploy del Proyecto"
  on:
    branch: master

