language: node_js

cache:
  directories:
    - node_modules
    - ~/.npm

node_js:
  - '14'

git:
  depth: 3

script:
  - yarn build

# Send notification to mail
notifications:
  email:
    reciepients:
      - j3045771061@gmail.com
      # - j3045771061@gmail.com
    on_success: always
    on_failure: always

deploy:
  provider: pages
  skip_cleanup: true
  keep_history: true
  github_token: $GITHUB_TOKEN # Set in the settings page of your repository, as a secure variable
  local_dir: dist/
  target_branch: gh-pages
  commit_message: 'Project Deploy'
  on:
    branch: master
