language: node_js

cache: 
  directories:
    - node_modules
    - ~/.npm
node_js:
  - '12'
git:
  depth: 3

script:
  - yarn build
#ESTA CONFIG ES PARA NOTIFICARME POR CORREO
notifications: 
  email: 
    recipients:
      - johan-avila@outlook.com
      - ivanoseayo@gmail.com 
    on_success: always  #Cuando sea succes habra noticifacion
    on_fail: always     #CUndo esto falla 

deploy: 
  provider: pages
  skip-cleanup: true 
  keep-history: true
  github-token: $GITHUB_TOKEN
  local-dir: dist/  
  target-branch: gh-pages
  commit_message: "Deploy con Travis"
  on: 
    branch: master
    