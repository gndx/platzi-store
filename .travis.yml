languaje: node_js

cache:
  directories:
  - node_modules
  - ~/.npm

node_js:
  - '12'


git:
  depth: 3

script:
  - yarn build

notifications:
  email:
    recipients:
      - angelicamariapena014@gmail.com
    on_success: always
