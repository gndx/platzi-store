language: node_js
cache:
  directories:
    - node_modules/
    - ~/.npm
node_js:
  - '14'
git:
  depth: 3
script:
  - yarn build
deploy:
  provider: pages
  skip-cleanup: true
  keep-history: true
  github-token: $GITHUB_TOKEN
  local-dir: dist/
  target-brach: gh-pages
  commit_messages: "Desplegar proyecto"
  on:
    branch: master